<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Udemy Transcript Downloader</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app">
    <header>
      <h1>Udemy Downloader</h1>
      <div id="status-badge" class="badge">Idle</div>
    </header>

    <div class="content">
      <h2 id="course-title">...</h2>
      
      <div class="progress-container">
        <div class="progress-bar">
          <div id="fill" class="fill" style="width: 0%"></div>
        </div>
        <div class="stats">
          <span id="count">0 / 0</span>
        </div>
      </div>

      <p id="task" class="task-text">Waiting to start...</p>
    </div>

    <div class="actions">
      <button id="btn-start" class="btn primary">Start Download</button>
      <button id="btn-resume" class="btn secondary hidden">Resume</button>
      <button id="btn-pause" class="btn warning hidden">Pause</button>
    </div>
  </div>
  <script type="module" src="main.ts"></script>
</body>
</html>
